<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tic Tac Go</title>
</head>
<body>
    <h1 class="game-title">Tic Tac Go</h1>
    <div class="game-container">
        <div class="sq-container">
            <div id="sq-00" class="square"></div>
            <div id="sq-10" class="square"></div>
            <div id="sq-20" class="square"></div>
        </div>

        <div class="sq-container">
            <div id="sq-01" class="square"></div>
            <div id="sq-11" class="square"></div>
            <div id="sq-21" class="square"></div>
        </div>

        <div class="sq-container">
            <div id="sq-02" class="square"></div>
            <div id="sq-12" class="square"></div>
            <div id="sq-22" class="square"></div>
        </div>
    </div>

    <button class="btn start-btn" role="button">Start Game</button>
    <script type="module" src="index.js"></script>
</body>
</html>
